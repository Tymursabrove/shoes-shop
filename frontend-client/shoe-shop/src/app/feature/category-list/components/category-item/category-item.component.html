<div [class]="indentClass">
  <h2 (click)="click(category.id)">{{ category.name }}</h2>
  <ul *ngIf="category.subcategories">
    <li *ngFor="let subcategory of category.subcategories">
      <app-category-item [category]="subcategory" [level]="level + 1"></app-category-item>
    </li>
  </ul>
</div>
