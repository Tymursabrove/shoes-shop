
<ng-container *ngIf="currentCategory$ | async as currentCategory">
  <div class="bg-blue-100 p-4 border border-blue-200 rounded-lg shadow-md m-2 text-lg font-semibold text-gray-800">{{ currentCategory.name }}</div>
</ng-container>
<div class="flex flex-wrap -m-2">
  <ng-container *ngFor="let product of products$ | async">
    <app-product-item class="p-2 w-full sm:w-1/2 md:w-1/3 lg:w-1/4" [product]="product">
    </app-product-item>
  </ng-container>
</div>
