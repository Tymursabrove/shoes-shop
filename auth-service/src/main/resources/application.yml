spring:
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: <your-google-client-id>
            clientSecret: <your-google-client-secret>
            redirectUri: "{baseUrl}/login/oauth2/code/google"
            scope:
              - email
              - profile
  application:
    name: order-service
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  sql:
    init:
      enabled: true
      data-locations: classpath:sql-init.sql
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

server:
  port: 8092

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://host.docker.internal:8091/eureka/
  instance:
    preferIpAddress: true
    nonSecurePort: 8081
